text=<b>\u0412\u0438\u0441\u0442\u0430\u0432\u043A\u0430</b> \u2014 \u043F\u0443\u0431\u043B\u0456\u0447\u043D\u0430 \u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0430\u0446\u0456\u044F \u0434\u043E\u0441\u044F\u0433\u043D\u0435\u043D\u044C \u0443 \u0433\u0430\u043B\u0443\u0437\u0456 \u0435\u043A\u043E\u043D\u043E\u043C\u0456\u043A\u0438, \u043D\u0430\u0443\u043A\u0438, \u0442\u0435\u0445\u043D\u0456\u043A\u0438, \u043A\u0443\u043B\u044C\u0442\u0443\u0440\u0438, \u043C\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u0430 \u0442\u0430 \u0456\u043D\u0448\u0438\u0445 \u0433\u0430\u043B\u0443\u0437\u044F\u0445 \u0441\u0443\u0441\u043F\u0456\u043B\u044C\u043D\u043E\u0433\u043E \u0436\u0438\u0442\u0442\u044F.\
  \u041F\u043E\u043D\u044F\u0442\u0442\u044F \u043C\u043E\u0436\u0435 \u043F\u043E\u0437\u043D\u0430\u0447\u0430\u0442\u0438 \u044F\u043A \u0441\u0430\u043C \u0437\u0430\u0445\u0456\u0434, \u0442\u0430\u043A \u0456 \u043C\u0456\u0441\u0446\u0435 \u043F\u0440\u043E\u0432\u0435\u0434\u0435\u043D\u043D\u044F \u0446\u044C\u043E\u0433\u043E \u0437\u0430\u0445\u043E\u0434\u0443.\
  <br>\
  \u0412\u0438\u0441\u0442\u0430\u0432\u043A\u043E\u0432\u0456 \u0437\u0430\u0445\u043E\u0434\u0438 \u0437\u0430\u0439\u043C\u0430\u044E\u0442\u044C \u043E\u0441\u043E\u0431\u043B\u0438\u0432\u0435 \u043C\u0456\u0441\u0446\u0435 \u0432 \u043A\u043E\u043C\u043F\u043B\u0435\u043A\u0441\u0456 \u0441\u0443\u0447\u0430\u0441\u043D\u0438\u0445 \u043C\u0430\u0440\u043A\u0435\u0442\u0438\u043D\u0433\u043E\u0432\u0438\u0445 \u0437\u0430\u0445\u043E\u0434\u0456\u0432.\
  \u0412\u043E\u043D\u0438 \u043D\u0430\u0434\u0430\u044E\u0442\u044C \u0444\u0456\u0440\u043C\u0456 \u0448\u0438\u0440\u043E\u043A\u0456 \u043C\u043E\u0436\u043B\u0438\u0432\u043E\u0441\u0442\u0456 \u043F\u043E \u0440\u043E\u0437\u043F\u043E\u0432\u0441\u044E\u0434\u0436\u0435\u043D\u043D\u044E \u0456 \u043E\u0442\u0440\u0438\u043C\u0430\u043D\u043D\u044E \u0435\u043A\u043E\u043D\u043E\u043C\u0456\u0447\u043D\u043E\u0457, \u043E\u0440\u0433\u0430\u043D\u0456\u0437\u0430\u0446\u0456\u0439\u043D\u043E\u0457, \u0442\u0435\u0445\u043D\u0456\u0447\u043D\u043E\u0457 \u0442\u0430 \u043A\u043E\u043C\u0435\u0440\u0446\u0456\u0439\u043D\u043E\u0457 \u0456\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0456\u0457 \u043F\u0440\u0438 \u0432\u0456\u0434\u043D\u043E\u0441\u043D\u043E \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u0456\u0439 \u0432\u0430\u0440\u0442\u043E\u0441\u0442\u0456.
